<ion-view title="Product informatie" hideBackButton=true>
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="has-header">
		<form>
			<div class="list card">
				<label class="item item-input">
					<span class="input-label">Datum</span>
					<input type="date" ng-model="diaryInput.diaryDate">
				</label>
				<label class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" placeholder="Search" ng-model="product.product" ng-change="readProducts(product)">
				</label>
			</div>
		</form>

		<div class="list">
			<a ng-repeat="product in products" class="item item-avatar" ng-click="readProductDetails(product)">
				<img src="http://localhost:5000/img/{{product.image}}"/>
				<h2>{{product.product}}</h2>
				<p>Kcal: {{product.Merken[0].Kcal}}, Eiwit: {{product.Merken[0].Kcal}}, 
				Koolh: {{product.Merken[0].Koolh}}, Vet: {{product.Merken[0].Vet}}, 
				Verzvet: {{product.Merken[0].Verzvet}}, Vezels:{{product.Merken[0].Vezels}}, Natrium: {{product.Merken[0].Natrium}}</p>
			</a>
		</div>		

		<script id="modal.html" type="text/ng-template">
			<div class="modal">
				<ion-header-bar class="bar-positive">
					<h1 class="title">{{productDetails.product}}</h1>
					<button class="button button-clear button-light" ng-click="closeDiaryModal()">Cancel</button>
				</ion-header-bar>
				<ion-content>
					<label class="item item-input">
						<span class="input-label">Datum</span>
						<input type="date" ng-model="diaryInput.diaryDate">
					</label>
					<label class="item item-input item-select">
						<div class="input-label">
							Hoeveelheid
						</div>
						<input type="number" ng-model="diaryInput.quantity">
						<select ng-model="unitInput" ng-options="unit.omschrijving for unit in productDetails.Eenheden">
						</select>
					</label>
					<button class="button button-full button-light" ng-click="createDiaryEntry(unitInput)">
						Toevoegen
					</button>
				</ion-content>
			</div>
		</script>
		
	</ion-content>
</ion-view>
